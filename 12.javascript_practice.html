<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사칙연산 계산기</title>
</head>
<body>
    <h2>사칙연산 계산기</h2>
    
    <input type="number" id="num1" placeholder="첫 번째 숫자">
    
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    
    <input type="number" id="num2" placeholder="두 번째 숫자">
    
    <button onclick="calculate()">계산</button>
    
    <p id="result">결과: </p>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert("숫자를 올바르게 입력해주세요.");
                return;
            }

            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        alert("0으로 나눌 수 없습니다.");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    alert("올바른 연산자를 선택해주세요.");
                    return;
            }

            document.getElementById("result").innerText = "결과: " + result;
        }
    </script>
</body>
</html>
