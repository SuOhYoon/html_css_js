<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML BASIC 2</title>
  </head>
  <body>
    <h2>회원가입 form 예제</h2>

    <!-- 데이터 형식 2가지, 1. url인코딩 2. multipart/formdata -->
    <!-- form내의 파일이 포함되는 경우에는 multipart/formdata를 사용 -->
    <!-- json현식은 순수 html만으론 불가, js를 통해 조립 -->
    <form
      action="https://www.naver.com/"
      method="post"
      enctype="application/x-www-form-urlencoded"
    >
      <!-- name="hong" &e mail"=hong@naver.com" -->

      <div>
        <!-- label의 for는 input id를 찾아 매핑 -->
        <!-- label의 내용을 누르면 input박스로 커서가 자동으로 이동됨 -->
        <label for="userName">이름</label>
        <input type="text" id="userName" name="name" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="address">주소</label>
        <!-- size : input박스의 크기, maxlength : 입력 가능 글자 제한 -->
         <!-- readonly : 수정불가(서버로 전송 O), disable : 수정불가(서버로 전송 X) -->
        <input
          type="text"
          name="address"
          id="address"
          size="30"
          maxlength="5"
          readonly
        />
      </div>

      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="gender">성별</label>
        <input type="radio" name="gender" id="gender" value="male" checked />남성
        <input type="radio" name="gender" id="gender" value="female" />여성
      </div>

      <div>
        <label for="interests">관심사항</label>
        <input
          type="checkbox"
          name="interests"
          id="interests"
          value="sports"
        />스포츠
        <input
          type="checkbox"
          name="interests"
          id="interests"
          value="music"
        />음악
        <input
          type="checkbox"
          name="interests"
          id="interests"
          value="reading"
        />독서
      </div>

      <div>
        <label for="birthday">생년월일</label>
        <input type="datetime-local" name="birthday" id="birthday" />
      </div>

      <div>
        <label for="age">나이</label>
        <input type="number" name="age" id="age" />
      </div>

      <div>
        <label for="role">유저선택</label>
        <select name="role" id="role">
          <option value="admin">관리자</option>
          <option value="geust">방문자</option>
          <option value="user">일반유저</option>
        </select>
      </div>

      <div>
        <label for="profile_image">증명사진 업로드</label>
        <input type="file" name="profile_image" id="profile_image" accept="images/*">
      </div>

      <div>
        <label for="resume">자기소개</label>
        <textarea
          name="resume"
          id="resume"
          rows="5"
          cols="30"
          placeholder="자기소개를 여기에 입력해주세요."
        ></textarea>
      </div>

      <!-- form태그에서 전송하는 방법 2가지 1.input태그 2.button태그 -->
      <div>
        <input type="submit" value="회원가입 제출하기" />
      </div>
      <button type="submit">회원가입 제출하기</button>
    </form>
  </body>
</html>
